<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clientes.css') }}">
</head>
<body>
    <header class="header">
        <h1>Clientes</h1>
        <button class="navbar-toggle">&#9776;</button>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="/.">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/tratamientos">Tratamientos</a></li>
            <li><a href="/turnos">Turnos</a></li>
            <li><a href="/caja">Caja</a></li>
        </ul>
    </nav>
    <section class="content main-content">
        <h2 class="title">Seleccione la opcion que desea administrar</h2>
        <p class="subtitle">Cuidamos tu belleza y bienestar</p>
        <div class="clientes-opciones">
            <ul>
                <li>
                    <a href="/clientes/nuevo">

                        <img src="{{ url_for('static', filename='img/new_user.png') }}" alt="Nuevo Clientes">
                        <p>Nuevo Clientes</p>
                    </a>
                </li>
                <li>
                    <a href="/clientes/editar">
                        <img src="{{ url_for('static', filename='img/modificar_cliente.png') }}" alt="Modificar Clientes">
                        <p>Modificar Clientes</p>
                    </a>
                </li>
                <li>
                    <a href="/clientes/buscar">
                        <img src="{{ url_for('static', filename='img/buscar_cliente.png') }}" alt="Buscar Clientes">
                        <p>Buscar Clientes</p>
                </li>
                
                <!-- Agrega más enlaces según lo necesario -->
            </ul>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Centro de Estética</p>
    </footer>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        $(document).ready(function(){
            $('.navbar-toggle').click(function(){
                $('.navbar ul').toggleClass('active');
            });
        });
    </script>
</body>
</html>
